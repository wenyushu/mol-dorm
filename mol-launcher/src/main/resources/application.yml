# ===================================================================
# MOL-DORM 聚合启动模块全局配置
# ===================================================================
spring:
  application:
    name: mol-launcher

  # 【核心】导入配置
  config:
    import:
      - optional:classpath:/common-base.yml
      - optional:classpath:/application-server.yml
      - optional:classpath:/application-dorm.yml

  main:
    allow-bean-definition-overriding: true
    banner-mode: console

  jmx:
    enabled: false

  output:
    ansi:
      enabled: always

# -------------------------------------------------------------------
# 解决 MyBatis-Plus 路径被覆盖的问题
# 必须在聚合层显式指定扫描所有模块的路径
# -------------------------------------------------------------------
mybatis-plus:
  # 使用通配符 ** 同时匹配 server 和 dorm 目录，或者逗号分隔
  mapper-locations: classpath*:/mapper/**/*.xml
  # 逗号分隔多个包路径
  type-aliases-package: com.mol.server.entity, com.mol.dorm.biz.entity

# -------------------------------------------------------------------
# 解决 Swagger 分组被覆盖的问题 (如果需要同时看两个文档)
# -------------------------------------------------------------------
springdoc:
  group-configs:
    - group: 'sys'
      paths-to-match: '/**'
      packages-to-scan: com.mol.server.controller
    - group: 'dorm'
      paths-to-match: '/**'
      packages-to-scan: com.mol.dorm.biz.controller

# -------------------------------------------------------------------
# 【注意】Context Path 最终由 Launcher 决定
# 现在的实际访问路径是: http://localhost:9090/api/xxx
# 请确保前端请求地址已适配此变更
# -------------------------------------------------------------------
server:
  port: 9090
  servlet:
    context-path: /api