# ===================================================================
# Mol-Dorm 系统管理模块 (System Business Service)
# 负责：用户、角色、权限、校区、组织架构等核心数据
# ===================================================================

server:
  port: 8080
  servlet:
    context-path: /api/sys  # 接口访问前缀：http://localhost:8080/api/sys
  tomcat:
    threads:
      max: 200 # 最大工作线程数

spring:
  application:
    name: mol-sys-biz

  # 【核心】导入公共基础配置 (内含 MySQL、Redis、MyBatis-Plus 全局开关)
  config:
    import:
      - optional:classpath:/common-base.yml

  # 虚拟线程优化
  threads:
    virtual:
      enabled: true

  # JSON 序列化配置：确保 BaseEntity 中的 LocalDateTime 返回给前端时格式正确
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# MyBatis-Plus 模块化配置
mybatis-plus:
  # 扫描当前模块的 XML 映射文件
  mapper-locations: classpath:/mapper/sys/*.xml
  # 实体类所在包：确保改为 com.mol 前缀，用于 XML 中的简写类名
  type-aliases-package: com.mol.sys.biz.entity

# SpringDoc (OpenAPI 3) 配置 - 对接 Apifox 的心脏
springdoc:
  api-docs:
    path: /v3/api-docs             # OpenAPI JSON 导出地址
  swagger-ui:
    path: /swagger-ui.html         # 原生 UI 访问路径
    operations-sorter: alpha       # 接口按字母排序
    tags-sorter: alpha             # 标签按字母排序
  # 接口信息定义
  info:
    title: "MOL-Dorm 系统管理模块文档"
    description: "包含用户认证、权限分配、校区管理等核心基础接口"
    version: "1.0.0"
  # 扫描分组
  group-configs:
    - group: 'sys'                 # Apifox 导入时可以选择此分组
      paths-to-match: '/**'
      packages-to-scan: com.mol.sys.biz #.controller # 扫描 com.mol 前缀的控制器